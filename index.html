<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CELLFONT GENERATOR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <table class="main-table">
        <!-- Fixed Row -->

        <!-- Header row-->
        <tr>
          <th class="empty" v-for="_ in Array(10)">&nbsp;</td>
          <th class="empty">C</th>
          <th>E</th>
          <th>L</th>
          <th>L</th>
          <th
            class="resizable"
            :style="{ width: columnWidths[0] + 'px' }"
            @mouseDown="startDraggingColumn(0)"
          >
            F
          </th>
          <th
            class="resizable"
            :style="{ width: columnWidths[1] + 'px' }"
            @mouseDown="startDraggingColumn(1)"
          >
            O
          </th>
          <th
            class="resizable"
            :style="{ width: columnWidths[2] + 'px' }"
            @mouseDown="startDraggingColumn(2)"
          >
            N
          </th>
          <th
            class="resizable"
            :style="{ width: columnWidths[3] + 'px' }"
            @mouseDown="startDraggingColumn(3)"
          >
            T
          </th>
          <th
            class="resizable"
            :style="{ width: columnWidths[4] + 'px' }"
            @mouseDown="startDraggingColumn(4)"
          >

          </th>

          <th colspan="2" class="double" @click="randomizeEverything">
            RANDOMIZE
          </th>
          <th colspan="2" class="double" @click="exportFont">EXPORT</th>
          <th class="empty" v-for="_ in Array(10)">&nbsp;</td>
        </tr>

        <!-- Empty rows-->
        <tr v-for="_ in Array(10)">
          <td class="empty" v-for="_ in Array(33)">&nbsp;</td>
        </tr>

        <!-- Font rows-->
        <tr
          v-for="(row, rowIndex) in rows"
          :style="{ height: rowHeights[rowIndex] + 'px', lineHeight: rowHeights[rowIndex] + 'px' }"
        >
          <td class="empty" v-for="_ in Array(10)">&nbsp;</td>
          <td class="empty" v-for="_ in Array(4)">&nbsp;</td>
          <td
            v-for="(cell, columnIndex) in row"
            :style="{ width: columnWidths[columnIndex] + 'px', backgroundColor: cell === '#' ? 'red' : 'white' }"
          ></td>
          <td class="empty" v-for="_ in Array(4)">&nbsp;</td>
          <td class="empty" v-for="_ in Array(10)">&nbsp;</td>
        </tr>

        <!-- Empty rows-->
        <tr v-for="_ in Array(10)">
          <td class="empty" v-for="_ in Array(33)">&nbsp;</td>
        </tr>

        <!-- Button row-->
        <tr>
          <td class="empty" v-for="_ in Array(10)">&nbsp;</td>
          <td :class="{ active: currentLetter === 'A' }" @click="currentLetter = 'A'">A</td>
          <td @click="currentLetter = 'B'">B</td>
          <td @click="currentLetter = 'C'">C</td>
          <td @click="currentLetter = 'D'">D</td>
          <td @click="currentLetter = 'E'">E</td>
          <td @click="currentLetter = 'F'">F</td>
          <td @click="currentLetter = 'G'">G</td>
          <td @click="currentLetter = 'H'">H</td>
          <td @click="currentLetter = 'I'">I</td>
          <td @click="currentLetter = 'J'">J</td>
          <td @click="currentLetter = 'K'">K</td>
          <td @click="currentLetter = 'L'">L</td>
          <td @click="currentLetter = 'M'">M</td>
          <td class="empty" v-for="_ in Array(10)">&nbsp;</td>
        </tr>

        <!-- Button row-->
        <tr>
          <td class="empty" v-for="_ in Array(10)">&nbsp;</td>
          <td @click="currentLetter = 'N'">N</td>
          <td @click="currentLetter = 'O'">O</td>
          <td @click="currentLetter = 'P'">P</td>
          <td @click="currentLetter = 'Q'">Q</td>
          <td @click="currentLetter = 'R'">R</td>
          <td @click="currentLetter = 'S'">S</td>
          <td @click="currentLetter = 'T'">T</td>
          <td @click="currentLetter = 'U'">U</td>
          <td @click="currentLetter = 'V'">V</td>
          <td @click="currentLetter = 'W'">W</td>
          <td @click="currentLetter = 'X'">X</td>
          <td @click="currentLetter = 'Y'">Y</td>
          <td @click="currentLetter = 'Z'">Z</td>
          <td class="empty" v-for="_ in Array(10)">&nbsp;</td>
        </tr>

        <!-- Button row-->
        <tr>
          <td class="empty" v-for="_ in Array(10)">&nbsp;</td>
          <td @click="currentLetter = 'zero'">0</td>
          <td @click="currentLetter = 'one'">1</td>
          <td @click="currentLetter = 'two'">2</td>
          <td @click="currentLetter = 'DRIE'">3</td>
          <td @click="currentLetter = 'VIER'">4</td>
          <td @click="currentLetter = 'VIJF'">5</td>
          <td @click="currentLetter = 'ZES'">6</td>
          <td @click="currentLetter = 'ZEVEN'">7</td>
          <td @click="currentLetter = 'ACHT'">8</td>
          <td @click="currentLetter = 'NEGEN'">9</td>
          <td @click="currentLetter = 'VRAAGTEKEN'">?</td>
          <td @click="currentLetter = 'UITROEPTEKEN'">!</td>
          <td @click="currentLetter = 'PUNT'">.</td>
          <td class="empty" v-for="_ in Array(10)">&nbsp;</td>
        </tr>

        <!-- Empty rows-->
        <tr v-for="_ in Array(50)">
          <td class="empty" v-for="_ in Array(33)">&nbsp;</td>
        </tr>
      </table>

      <table class="row-header-table">
        <!-- header row-->
        <tr>
          <th class="empty">&nbsp;</td>
        </tr>
        <!-- spacing after header row-->
        <tr v-for="_ in Array(10)">
          <td class="empty">&nbsp;</td>
        </tr>
        <!-- font rows-->
        <tr
          v-for="(row, rowIndex) in rows"
          :style="{ height: rowHeights[rowIndex] + 'px', lineHeight: rowHeights[rowIndex] + 'px' }"
          @mouseDown="startDraggingRow(rowIndex)"
        >
          <td class="empty resizable">&nbsp;</td>
        </tr>

        <!-- Empty rows after font-->
        <tr v-for="_ in Array(10)">
          <td class="empty">&nbsp;</td>
        </tr>

        <!-- button rows after font-->
        <tr v-for="_ in Array(3)">
          <td class="empty">&nbsp;</td>
        </tr>

        <!-- Empty rows after buttons-->
        <tr v-for="_ in Array(50)">
          <td class="empty">&nbsp;</td>
        </tr>
      </table>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/opentype.js@1.3.3/dist/opentype.js"></script>
    <script src="font.js"></script>
    <script src="generator.js"></script>
  </body>
</html>
